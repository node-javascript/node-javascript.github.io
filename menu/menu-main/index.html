    <script>
        const burger = document.querySelector('#burger');
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('#content');

        burger.addEventListener('click', () => {            
            sidebar.classList.toggle("active");
            content.classList.toggle("active");
        });

        function clickEvent(item) {
            let address = null;
            const site = Number(item.getAttribute('data-id'));
            switch(site) {
                case 1:
                    address = 'https://www.onedoo.shop/main';
                    break;
                case 2:
                    address = 'https://www.onedoo.shop/login/login_01';
                    break;
                case 3:
                    address = 'https://www.onedoo.shop/animals';
                    break;
                case 4:
                    address = 'https://www.onedoo.shop/coffeeshop';
                    break;
                case 80:
                    alert('message');
                    break;
                case 81:
                    alert('user');
                    break;
            }
            console.log(address)
            content.src = address;
        }
    </script>
